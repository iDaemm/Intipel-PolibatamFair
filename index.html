<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_CORE | Team Hierarchy</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --cyan: #00f2ff;
            --blue: #3b82f6;
            --bg: #030712;
            --border: rgba(0, 242, 255, 0.2);
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex; flex-direction: column; align-items: center; padding: 60px 20px;
        }

        .header-section { text-align: center; margin-bottom: 60px; }
        .header-section h1 { font-size: 2.5rem; letter-spacing: 5px; color: var(--cyan); text-transform: uppercase; }

        .container { max-width: 1200px; width: 100%; }

        /* --- LAYOUT GRID --- */
        .row-leaders {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .row-admins {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        /* --- CARD STYLE --- */
        .card {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid var(--border);
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(0 0, 92% 0, 100% 10%, 100% 100%, 8% 100%, 0 90%);
        }

        .card:hover {
            border-color: var(--cyan);
            transform: translateY(-8px);
            background: rgba(0, 242, 255, 0.05);
        }

        .hex-frame {
            width: 100px; height: 100px; margin: 0 auto 15px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: var(--cyan); padding: 2px;
        }

        .hex-frame img {
            width: 100%; height: 100%; object-fit: cover;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: var(--bg);
        }

        .card h3 { font-size: 1rem; margin-bottom: 5px; }
        .card .role { font-family: var(--font-code); font-size: 0.65rem; color: var(--cyan); letter-spacing: 1px; }

        .section-label {
            font-family: var(--font-code); font-size: 0.7rem; color: #475569;
            text-align: center; margin-bottom: 20px; letter-spacing: 3px;
        }

        .theme-blue { --cyan: var(--blue); --border: rgba(59, 130, 246, 0.3); }

        /* --- MODAL STYLE (YANG DIPERBAIKI) --- */
        .modal {
            position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98);
            display: none; justify-content: center; align-items: center;
            z-index: 9999; backdrop-filter: blur(15px);
        }

        .modal-content {
            background: #0f172a;
            border: 1px solid var(--cyan);
            width: 90%;
            max-width: 400px; /* Ramping supaya deskripsi memanjang ke bawah */
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            animation: fadeIn 0.3s ease;
            position: relative;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .close { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: var(--cyan); cursor: pointer; }

        #mBio {
            color: #94a3b8;
            font-size: 0.9rem;
            line-height: 1.7; /* Jarak antar baris teks */
            text-align: justify; /* Teks rapi rata kiri-kanan */
            border-top: 1px solid rgba(0, 242, 255, 0.1);
            padding-top: 15px;
            width: 100%;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .row-leaders, .row-admins { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 500px) {
            .row-leaders, .row-admins { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>TEAM_HIERARCHY</h1>
    </div>

    <div class="container">
        <div class="section-label">--- EXECUTIVE_CORE ---</div>
        <div class="row-leaders">
            <div class="card" onclick="viewProfile('NAMA KETUA', 'CHIEF EXECUTIVE', 'https://api.dicebear.com/7.x/avataaars/svg?seed=chief', 'Bertanggung jawab penuh atas koordinasi seluruh departemen, pengambilan keputusan strategis, dan memastikan visi proyek tercapai tepat waktu dengan kualitas terbaik.')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=chief"></div>
                <h3>Nama Ketua</h3>
                <span class="role">CHIEF EXECUTIVE</span>
            </div>
            <div class="card" onclick="viewProfile('NAMA PIC', 'PERSON IN CHARGE', 'https://api.dicebear.com/7.x/avataaars/svg?seed=pic', 'Mengawasi jalannya operasional di lapangan, menjadi penghubung utama antar divisi, serta memastikan setiap tugas diselesaikan sesuai dengan standar operasional perusahaan.')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=pic"></div>
                <h3>Nama PIC</h3>
                <span class="role">PERSON IN CHARGE</span>
            </div>
            <div class="card" onclick="viewProfile('MIQDAM FATAUL GHAZA', 'CO-LEADER', 'https://i.imgur.com/b25UJ8S.jpeg', 'Sebagai Co-Leader, Miqdam fokus pada integrasi sistem cerdas, arsitektur data, dan mendukung penuh operasional ketua dalam hal teknis maupun manajerial untuk stabilitas tim.')">
                <div class="hex-frame"><img src="https://i.imgur.com/b25UJ8S.jpeg"></div>
                <h3>Miqdam Fataul Ghaza</h3>
                <span class="role">CO-LEADER</span>
            </div>
        </div>

        <div class="section-label">--- ADMINISTRATIVE_MOD ---</div>
        <div class="row-admins">
            <div class="card" onclick="viewProfile('SEKRETARIS 1', 'SECRETARY I', 'https://api.dicebear.com/7.x/avataaars/svg?seed=s1', 'Mengelola seluruh administrasi surat-menyurat, pengarsipan data digital, dan memastikan alur komunikasi internal tim terdokumentasi dengan sangat rapi.')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=s1"></div>
                <h3>Sekretaris 1</h3>
                <span class="role">SECRETARY I</span>
            </div>
            <div class="card" onclick="viewProfile('SEKRETARIS 2', 'SECRETARY II', 'https://api.dicebear.com/7.x/avataaars/svg?seed=s2', 'Mendukung sekretaris utama dalam penyusunan laporan rutin, jadwal pertemuan, serta pengelolaan database anggota agar tetap sinkron dan up-to-date.')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=s2"></div>
                <h3>Sekretaris 2</h3>
                <span class="role">SECRETARY II</span>
            </div>
            <div class="card theme-blue" onclick="viewProfile('BENDAHARA 1', 'FINANCE I', 'https://api.dicebear.com/7.x/avataaars/svg?seed=b1', 'Bertanggung jawab atas pengelolaan arus kas, penyusunan anggaran biaya operasional, serta melakukan audit keuangan secara berkala agar transparansi terjaga.', 'blue')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=b1"></div>
                <h3>Bendahara 1</h3>
                <span class="role">FINANCE I</span>
            </div>
            <div class="card theme-blue" onclick="viewProfile('BENDAHARA 2', 'FINANCE II', 'https://api.dicebear.com/7.x/avataaars/svg?seed=b2', 'Membantu pengelolaan budget harian, verifikasi transaksi, dan menyusun laporan keuangan bulanan yang akurat untuk dilaporkan kepada jajaran pimpinan.', 'blue')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=b2"></div>
                <h3>Bendahara 2</h3>
                <span class="role">FINANCE II</span>
            </div>
        </div>
    </div>

    <div class="modal" id="pModal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="document.getElementById('pModal').style.display='none'">&times;</span>
            <div class="hex-frame" style="width: 140px; height: 140px;"><img id="mImg" src=""></div>
            <div class="m-info">
                <h2 id="mName" style="color: var(--cyan); margin-bottom: 5px;"></h2>
                <p id="mRole" style="font-family: var(--font-code); font-size: 0.75rem; margin-bottom: 15px; letter-spacing: 2px;"></p>
                <p id="mBio"></p>
            </div>
        </div>
    </div>

    <script>
        function viewProfile(name, role, img, bio, color = 'cyan') {
            const root = document.querySelector(':root');
            root.style.setProperty('--cyan', color === 'blue' ? '#3b82f6' : '#00f2ff');
            document.getElementById('mName').innerText = name;
            document.getElementById('mRole').innerText = "> " + role;
            document.getElementById('mImg').src = img;
            document.getElementById('mBio').innerText = bio;
            document.getElementById('pModal').style.display = 'flex';
        }
    </script>
</body>
</html>
