<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_CORE | Team Hierarchy & Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --cyan: #00f2ff;
            --blue: #3b82f6;
            --bg: #030712;
            --border: rgba(0, 242, 255, 0.2);
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex; flex-direction: column; align-items: center; padding: 60px 20px;
        }

        .header-section { text-align: center; margin-bottom: 60px; }
        .header-section h1 { font-size: 2.5rem; letter-spacing: 5px; color: var(--cyan); text-transform: uppercase; }

        .container { max-width: 1200px; width: 100%; }

        /* --- GRID LAYOUT --- */
        .row-leaders {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 50px;
        }

        .row-admins {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .section-label {
            font-family: var(--font-code); font-size: 0.7rem; color: #475569;
            text-align: center; margin-bottom: 25px; letter-spacing: 3px;
        }

        /* --- CARD STYLE --- */
        .card {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid var(--border);
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, 92% 0, 100% 10%, 100% 100%, 8% 100%, 0 90%);
        }

        .card:hover {
            border-color: var(--cyan);
            transform: translateY(-8px);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.1);
        }

        .hex-frame {
            width: 100px; height: 100px; margin: 0 auto 15px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: var(--cyan); padding: 2px;
        }

        .hex-frame img {
            width: 100%; height: 100%; object-fit: cover;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: var(--bg);
        }

        .card h3 { font-size: 1rem; margin-bottom: 5px; }
        .card .role { font-family: var(--font-code); font-size: 0.65rem; color: var(--cyan); letter-spacing: 1px; }
        
        .theme-blue { --cyan: var(--blue); --border: rgba(59, 130, 246, 0.3); }

        /* --- MODAL SYSTEM (DUA KOLOM) --- */
        .modal {
            position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98);
            display: none; justify-content: center; align-items: center;
            z-index: 9999; backdrop-filter: blur(15px);
        }

        .modal-content {
            background: #0f172a;
            border: 1px solid var(--cyan);
            width: 95%;
            max-width: 850px;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 40px;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: var(--cyan); cursor: pointer; }

        /* Sisi Kiri: Profil Utama */
        .modal-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding-right: 20px;
        }

        .modal-left h2 { font-size: 1.8rem; color: var(--cyan); margin: 15px 0 5px; }
        .modal-left .modal-role { font-family: var(--font-code); font-size: 0.75rem; color: #94a3b8; margin-bottom: 20px; }
        .modal-left .modal-bio { font-size: 0.85rem; line-height: 1.6; color: #cbd5e1; text-align: justify; }

        /* Sisi Kanan: Track Record memanjang kebawah */
        .modal-right {
            display: flex;
            flex-direction: column;
            max-height: 450px;
        }

        .modal-right h4 {
            font-family: var(--font-code);
            font-size: 0.9rem;
            color: var(--cyan);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            letter-spacing: 2px;
        }

        .track-container {
            overflow-y: auto;
            padding-right: 15px;
        }

        .track-list {
            list-style: none;
        }

        .track-item {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
            font-size: 0.85rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        .track-item::before {
            content: "â–¹";
            position: absolute;
            left: 0;
            color: var(--cyan);
            font-weight: bold;
        }

        /* Responsive Mobile */
        @media (max-width: 850px) {
            .row-leaders, .row-admins { grid-template-columns: repeat(2, 1fr); }
            .modal-content { grid-template-columns: 1fr; max-height: 90vh; overflow-y: auto; }
            .modal-left { border-right: none; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 30px; padding-right: 0; }
        }
        @media (max-width: 500px) {
            .row-leaders, .row-admins { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>TEAM_HIERARCHY</h1>
    </div>

    <div class="container">
        <div class="section-label">--- EXECUTIVE_CORE ---</div>
        <div class="row-leaders">
            <div class="card" onclick="viewProfile('NAMA KETUA', 'CHIEF EXECUTIVE', 'https://api.dicebear.com/7.x/avataaars/svg?seed=chief', 'Visi utama memimpin tim dengan koordinasi strategis dan eksekusi yang presisi.', 'Ketua Pelaksana Polibatam Fair 2026 | Koordinator Umum Event Nasional | Mentor Kepemimpinan 2025 | Delegasi Mahasiswa Berprestasi')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=chief"></div>
                <h3>Nama Ketua</h3>
                <span class="role">CHIEF EXECUTIVE</span>
            </div>
            
            <div class="card" onclick="viewProfile('NAMA PIC', 'PERSON IN CHARGE', 'https://api.dicebear.com/7.x/avataaars/svg?seed=pic', 'Mengelola operasional lapangan dan memastikan setiap divisi bekerja sesuai SOP.', 'PIC Utama Polibatam Fair | Head of Operations 2025 | Supervisor Teknis Event | Koordinator Keamanan Digital')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=pic"></div>
                <h3>Nama PIC</h3>
                <span class="role">PERSON IN CHARGE</span>
            </div>

            <div class="card" onclick="viewProfile('MIQDAM FATAUL GHAZA', 'CO-LEADER', 'https://i.imgur.com/b25UJ8S.jpeg', 'Spesialis sistem cerdas yang mendukung penuh struktur manajerial dan teknis tim.', 'Lead Developer AI System | Co-Leader Polibatam Fair | Juara 1 Kompetisi Web Nasional | Arsitek Database Event 2026')">
                <div class="hex-frame"><img src="https://i.imgur.com/b25UJ8S.jpeg"></div>
                <h3>Miqdam Fataul Ghaza</h3>
                <span class="role">CO-LEADER</span>
            </div>
        </div>

        <div class="section-label">--- ADMINISTRATIVE_MOD ---</div>
        <div class="row-admins">
            <div class="card" onclick="viewProfile('SEKRE 1', 'SECRETARY I', 'https://api.dicebear.com/7.x/avataaars/svg?seed=s1', 'Manajemen dokumentasi dan alur administrasi internal.', 'Sekretaris Inti Event | Penulis Dokumentasi Teknis | Admin Manajemen Data')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=s1"></div>
                <h3>Sekretaris 1</h3>
                <span class="role">SECRETARY I</span>
            </div>
            <div class="card" onclick="viewProfile('SEKRE 2', 'SECRETARY II', 'https://api.dicebear.com/7.x/avataaars/svg?seed=s2', 'Mendukung sinkronisasi data dan penjadwalan tim.', 'Sekretaris Pendamping | Staff Administrasi Terbaik | Koordinator Jadwal')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=s2"></div>
                <h3>Sekretaris 2</h3>
                <span class="role">SECRETARY II</span>
            </div>
            
            <div class="card theme-blue" onclick="viewProfile('BENDAHARA 1', 'FINANCE I', 'https://api.dicebear.com/7.x/avataaars/svg?seed=b1', 'Pengelolaan arus kas dan audit anggaran proyek.', 'Bendahara Utama | Auditor Keuangan Event | Ahli Alokasi Budget', 'blue')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=b1"></div>
                <h3>Bendahara 1</h3>
                <span class="role">FINANCE I</span>
            </div>
            <div class="card theme-blue" onclick="viewProfile('BENDAHARA 2', 'FINANCE II', 'https://api.dicebear.com/7.x/avataaars/svg?seed=b2', 'Monitoring transaksi harian dan pelaporan operasional.', 'Asisten Keuangan | Staff Finance Akurat | Verifikator Anggaran', 'blue')">
                <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=b2"></div>
                <h3>Bendahara 2</h3>
                <span class="role">FINANCE II</span>
            </div>
        </div>
    </div>

    <div class="modal" id="pModal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="document.getElementById('pModal').style.display='none'">&times;</span>
            
            <div class="modal-left">
                <div class="hex-frame" style="width: 150px; height: 150px;">
                    <img id="mImg" src="">
                </div>
                <h2 id="mName"></h2>
                <p id="mRole" class="modal-role"></p>
                <p id="mBio" class="modal-bio"></p>
            </div>

            <div class="modal-right">
                <h4>[ PANITIA_TRACK_RECORD ]</h4>
                <div class="track-container">
                    <ul class="track-list" id="mTrack">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function viewProfile(name, role, img, bio, trackData, color = 'cyan') {
            const root = document.querySelector(':root');
            root.style.setProperty('--cyan', color === 'blue' ? '#3b82f6' : '#00f2ff');
            
            document.getElementById('mName').innerText = name;
            document.getElementById('mRole').innerText = "> " + role;
            document.getElementById('mImg').src = img;
            document.getElementById('mBio').innerText = bio;

            // Generate Track Record List
            const trackList = document.getElementById('mTrack');
            trackList.innerHTML = ""; // Bersihkan list lama
            
            // Gunakan tanda pipe '|' sebagai pemisah di parameter onclick
            const tracks = trackData.split('|');
            tracks.forEach(text => {
                const li = document.createElement('li');
                li.className = 'track-item';
                li.innerText = text.trim();
                trackList.appendChild(li);
            });

            document.getElementById('pModal').style.display = 'flex';
        }

        // Tutup modal jika tekan tombol ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") document.getElementById('pModal').style.display = 'none';
        });
    </script>
</body>
</html>
