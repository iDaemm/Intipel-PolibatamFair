<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Intelligent | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --cyan: #22d3ee;
            --blue: #3b82f6;
            --bg: #020617;
            --border: rgba(34, 211, 238, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex; flex-direction: column; align-items: center; padding: 50px 20px;
        }

        h1 { font-family: 'JetBrains Mono', monospace; margin-bottom: 50px; letter-spacing: 5px; color: var(--cyan); text-align: center; }

        /* ==============================
           GRID TIM (TAMPILAN AWAL)
           ============================== */
        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 100%;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .member-card:hover {
            background: rgba(34, 211, 238, 0.1);
            border-color: var(--cyan);
            transform: translateY(-5px);
        }

        .member-card::after {
            content: "CLICK TO VIEW PROFILE";
            position: absolute; bottom: 10px; left: 0; width: 100%;
            font-size: 8px; font-family: 'JetBrains Mono'; opacity: 0; transition: 0.3s;
        }

        .member-card:hover::after { opacity: 0.5; }

        .hex-frame {
            width: 120px; height: 120px; margin: 0 auto 20px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: var(--cyan); padding: 3px;
        }

        .hex-frame img {
            width: 100%; height: 100%; object-fit: cover;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: var(--bg);
        }

        .member-card h3 { font-size: 1.1rem; margin-bottom: 5px; }
        .member-card p { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--cyan); text-transform: uppercase; }

        /* ==============================
           MODAL PROFIL (TAMPILAN KLIK)
           ============================== */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.95);
            display: none; /* Sembunyi awal */
            justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(10px);
        }

        .modal-content {
            background: #0f172a;
            border: 1px solid var(--cyan);
            width: 90%; max-width: 600px;
            padding: 40px;
            position: relative;
            display: flex; flex-direction: column; align-items: center;
            text-align: center;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            font-size: 1.5rem; color: var(--cyan); cursor: pointer;
        }

        .modal-photo {
            width: 150px; height: 150px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: var(--cyan); padding: 4px; margin-bottom: 20px;
        }

        .modal-photo img {
            width: 100%; height: 100%; object-fit: cover;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .modal-bio { color: #94a3b8; line-height: 1.6; margin-top: 15px; font-size: 0.9rem; }

        .social-icons { margin-top: 20px; display: flex; gap: 20px; }
        .social-icons a { color: var(--cyan); font-size: 1.2rem; transition: 0.3s; }
        .social-icons a:hover { transform: scale(1.2); }

    </style>
</head>
<body>

    <h1>ENGINEERING INTELLIGENT</h1>

    <div class="team-container">
        <div class="member-card" onclick="openProfile('Ketua Tim', 'CHIEF EXECUTIVE', 'https://api.dicebear.com/7.x/avataaars/svg?seed=chief', 'Bertanggung jawab atas seluruh koordinasi teknis dan eksekusi proyek.')">
            <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=chief"></div>
            <h3>Nama Ketua</h3>
            <p>Chief Executive</p>
        </div>

        <div class="member-card" onclick="openProfile('Miqdam Fataul Ghaza', 'AI SPECIALIST', 'https://i.imgur.com/b25UJ8S.jpeg', 'Pakar integrasi AI yang memastikan sistem berjalan dengan logika cerdas dan efisien.')">
            <div class="hex-frame"><img src="https://i.imgur.com/b25UJ8S.jpeg"></div>
            <h3>Miqdam Fataul</h3>
            <p>AI Specialist</p>
        </div>

        <div class="member-card" onclick="openProfile('Nama Sekretaris', 'SYSTEM SECRETARY', 'https://api.dicebear.com/7.x/avataaars/svg?seed=sec', 'Mengelola dokumentasi digital dan administrasi sistem secara terstruktur.')">
            <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=sec"></div>
            <h3>Nama Sekretaris</h3>
            <p>System Secretary</p>
        </div>

        <div class="member-card" onclick="openProfile('Nama Bendahara', 'FINANCE CONTROLLER', 'https://api.dicebear.com/7.x/avataaars/svg?seed=tr', 'Mengoptimalkan sumber daya finansial melalui kalkulasi yang presisi.')">
            <div class="hex-frame"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=tr"></div>
            <h3>Nama Bendahara</h3>
            <p>Finance Controller</p>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeProfile()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeProfile()">&times;</span>
            <div class="modal-photo">
                <img id="modalImg" src="" alt="">
            </div>
            <h2 id="modalName" style="color: var(--cyan);"></h2>
            <p id="modalRole" style="font-family: 'JetBrains Mono'; font-size: 0.8rem; letter-spacing: 2px;"></p>
            <p id="modalBio" class="modal-bio"></p>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <script>
        function openProfile(name, role, img, bio) {
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalRole').innerText = "// " + role;
            document.getElementById('modalImg').src = img;
            document.getElementById('modalBio').innerText = bio;
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeProfile() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // Close modal kalo tekan tombol Esc
        window.onkeydown = function(event) {
            if (event.key === "Escape") closeProfile();
        }
    </script>

</body>
</html>
