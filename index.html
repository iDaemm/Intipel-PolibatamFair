<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Inti | Team Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --accent: #6366f1;
            --accent-2: #a855f7;
            --bg: #0b0f1a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0b0f1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        header { text-align: center; margin-bottom: 50px; }
        header h1 { font-size: 2.5rem; font-weight: 800; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .team-container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Card Styling */
        .member-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            transition: all 0.4s ease;
            animation: fadeIn 0.8s ease forwards;
        }

        .member-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            background: rgba(255,255,255,0.06);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .img-wrapper {
            width: 110px; height: 110px;
            margin: 0 auto 20px;
            position: relative;
        }

        .img-wrapper img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg);
        }

        .img-wrapper::after {
            content: ''; position: absolute; inset: -4px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent), var(--accent-2));
            z-index: -1;
        }

        .name { font-size: 1.3rem; font-weight: 700; margin-bottom: 6px; display: block; }
        .role { 
            font-size: 0.8rem; font-weight: 800; color: var(--accent);
            text-transform: uppercase; letter-spacing: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Label Khusus Baris */
        .row-label {
            text-align: center;
            font-size: 0.9rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .member-card { max-width: 100%; flex: none; width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <h1>STRUKTUR INTI TIM</h1>
    </header>

    <div class="team-container">
        
        <div class="row-label">Core Leaders</div>
        <div class="row">
            <div class="member-card">
                <div class="img-wrapper">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=leader" alt="Leader">
                </div>
                <span class="name">Nama Leader</span>
                <span class="role">Team Leader</span>
            </div>
            <div class="member-card">
                <div class="img-wrapper">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=coleader" alt="Co-Leader">
                </div>
                <span class="name">Nama Co-Leader</span>
                <span class="role">Co-Leader</span>
            </div>
        </div>

        <div style="height: 20px;"></div>

        <div class="row-label">Administration & Finance</div>
        <div class="row">
            <div class="member-card">
                <div class="img-wrapper">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=sec1" alt="Sekre 1">
                </div>
                <span class="name">Sekretaris 1</span>
                <span class="role">Secretary</span>
            </div>
            <div class="member-card">
                <div class="img-wrapper">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=sec2" alt="Sekre 2">
                </div>
                <span class="name">Sekretaris 2</span>
                <span class="role">Secretary</span>
            </div>
            <div class="member-card">
                <div class="img-wrapper">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=tre1" alt="Bend 1">
                </div>
                <span class="name">Bendahara 1</span>
                <span class="role">Treasurer</span>
            </div>
            <div class="member-card">
                <div class="img-wrapper">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=tre2" alt="Bend 2">
                </div>
                <span class="name">Bendahara 2</span>
                <span class="role">Treasurer</span>
            </div>
        </div>

    </div>

</body>
</html>
